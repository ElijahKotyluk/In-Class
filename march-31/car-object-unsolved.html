<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

      <h1>Car Adventures!</h1>
      <h2>Type "h" to honk, "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup.</h2>
      <h2>See console for car stats.</h2>
  

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...

      // The car's make?
      console.log("Make: " + car.make);
      // The car's model?
      console.log("Model: " + car.model);
      // The car's mileage?
      console.log("Mileage: " + car.mileage);
      // How would we run the car's driveToWork method?
      console.log(car.driveToWork());
      // How would we run the car's driveAroundWorld method?
      console.log(car.driveAroundWorld());
      // How would we run the getTuneUp method?
      console.log(car.getTuneUp());

      function reWriteStats() {
        console.log("Make: " + car.make);
        console.log("Model: " + car.model);
        console.log("Color: " + car.color);
        console.log("Milage: " + car.mileage);
        console.log("isWorking: " + car.isWorking);
      }


      document.onkeyup = function (event) {

        var letter = event.key.toLowerCase();

        if (letter === "h") {
          car.honk();
          reWriteStats();
        }

        if (letter === "d") {
          car.driveToWork();
          reWriteStats();
        }

        if (letter === "w") {
          car.driveAroundWorld();
          reWriteStats();
        }

        if (letter === "t") {
          car.getTuneUp();
          reWriteStats();
        }
      }


    </script>
    
  </body>
</html>
