<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Steak</title>
  </head>

  <body>
    <script type='text/javascript'>

        let confirmSteak = confirm('Do you like steak?');

        if(confirmSteak) {
            document.write('Here\'s a steak.');
        }

        else {
            document.write('Here\'s a Tofu Stir-Fry');
        }

        var birthYear = prompt('How old are you?');

        if (birthYear < 21) {
            document.write('No sake for you!');
        }

        else {
            document.write('Get drunk!')
        }

    </script>
  </body>

</html>
